    <title>Кошик</title>

  <body class="basket-color">
    <header class="header">
      <div class="header__container wrapper">
        <div class="header__items">
          <div class="header__logo__wrapper">
            <img
              class="header__logo__image"
              src="./img/header-icon/logo.short.jpg"

          </button>
          <button onclick="" class="header__button">
            <a href="basket.html">
              <img src="./img/header-icon/cart.png" alt="" />

    <div class="page-basket-products-list mt-4">

          <div class="page-basket-product-img mr-1">

              class="page-basket-product-img-img"

            Ціна: <span>25 $</span>
          </div>

            <button class="btn btn-qt-in-basket">-</button>
            <input class="product-qt-in-basket" type="number" />
            <button class="btn btn-qt-in-basket">+</button>

            />

      <div class="page-basket-product mb-2 dflex jc-space-around ai-center">
