    <link rel="stylesheet" href="./style/style.css" />

</head>

<body>
    <header class="header">
        <div class="header__container wrapper">
          <div class="header__items">
            <div class="header__logo__wrapper">
              <img
                class="header__logo__image"
                src="./img/header-icon/logo.short.jpg"
                alt=""
              />
            </div>
            <a href="index.html" class="header__logo">Будівельний магазин</a>
          </div>
          <div class="header__navigation">
            <div><a class="header__link" href="product.html">Товари</a></div>
            <a class="header__link" href="services.html">Послуги</a>
          </div>
          <div class="header__actions">
            <button onclick="" class="header__button">
              <a href="login.html">
                <img src="./img/header-icon/header-input.png" alt="" />

            </button>
            <button onclick="" class="header__button">
              <a href="basket.html">
                <img src="./img/header-icon/cart.png" alt="" />
              </a>
            </button>
          </div>
        </div>
    </header>
    </div>
    <div class="form-container">
        <form>
            <h3 class="text-center">Форма реєстрації</h3>
            <div class="form-group">
                <input class="input" type="text" placeholder="Ваше ім'я">
            </div>
            <div class="form-group">
                <input class="input" type="email" placeholder="Ваш e-mail">
            </div>
            <div class="form-group">
                <input class="input" type="tel" placeholder="Ваш телефон">
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input class="input" type="password" placeholder="Пароль ще раз">
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Реєстрація</button>
        </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer__wrapper">
          <img src="./img/header-icon/logo.short.jpg" alt="" />
        </div>
        <div class="footer__title">Будівельний Магазин</div>
        <div class="footer__items">
